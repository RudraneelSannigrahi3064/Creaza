<!DOCTYPE html>
<html>
<head>
    <title>Tool Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; color: white; font-family: Arial; }
        canvas { border: 1px solid #333; background: white; }
        .controls { margin: 10px 0; }
        button { margin: 5px; padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        button.active { background: #0066cc; }
        input { margin: 5px; }
    </style>
</head>
<body>
    <h1>Image Editor Tools Test</h1>
    
    <div class="controls">
        <button id="brush" class="active">Brush</button>
        <button id="eraser">Eraser</button>
        <button id="grayscale">Apply Grayscale</button>
        <button id="clear">Clear Canvas</button>
        <br>
        <label>Brush Size: <input type="range" id="size" min="1" max="50" value="10"></label>
        <label>Color: <input type="color" id="color" value="#ff0000"></label>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'brush';
        let brushSize = 10;
        let brushColor = '#ff0000';
        
        // Initialize canvas with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Tool selection
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.id === 'brush' || e.target.id === 'eraser') {
                    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTool = e.target.id;
                } else if (e.target.id === 'grayscale') {
                    applyGrayscale();
                } else if (e.target.id === 'clear') {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
        });
        
        // Controls
        document.getElementById('size').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
        });
        
        document.getElementById('color').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });
        
        // Drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            if (currentTool === 'brush') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = brushColor;
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            }
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }
        
        function applyGrayscale() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = gray;     // Red
                data[i + 1] = gray; // Green
                data[i + 2] = gray; // Blue
                // Alpha channel (data[i + 3]) remains unchanged
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
